<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>
</head>

<body>

  <script>
    // Rewrite using objects instead of strings
    var todos = ['Item 1', 'Item 2', 'Item 3'];
    console.log(todos);

    // Rewrite so that argument passed in is saved to a property of an object
    function add(todo) {
      todos.push(todo);
      console.log(todos)
    }

    // Rewrite so that second argument is saved to property of an object at `index`
    function edit(index, newValue) {
      todos[index] = newValue;
      console.log(todos)
    }

    function remove(index) {
      todos.splice(index, 1);
      console.log(todos);
    }
  </script>
</body>

</html>
