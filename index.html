  <title>Todos</title>
</head>

<body>

  <script>
    var todos = [
      { todo: 'Item 1', isComplete: false },
      { todo: 'Item 2', isComplete: false },
      { todo: 'Item 3', isComplete: false }
    ];

    console.log(todos);

    function add(newTodo) {
      todos.push({ todo: newTodo, isComplete: false });
      console.log(todos)
    }

    // Rewrite so that second argument is saved to property of an object at `index`
    function edit(index, newValue) {
      todos[index] = newValue;
      console.log(todos)
    }

    function remove(index) {
      todos.splice(index, 1);
      console.log(todos);
    }
  </script>
</body>
