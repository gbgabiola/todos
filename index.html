<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>
</head>

<body>
  <button id="displayButton">Display todos</button>
  <button id="toggleAllButton">Toggle all</button>
  <button id="addButton">Add</button>
  <input id="addInput" type="text">
  <button id="editButton">Edit</button>
  <input id="editIndexInput" type="text">
  <input id="editTodoInput" type="text">

  <script>
    var todos = [
      { todo: 'Item 1', isComplete: false },
      { todo: 'Item 2', isComplete: false },
      { todo: 'Item 3', isComplete: false }
    ];

    displayTodos();

    function add() {
      var newTodo = addInput.value;
      todos.push({ todo: newTodo, isComplete: false });
      addInput.value = '';
      displayTodos();
    }

    function edit() {
      var index = editIndexInput.value;
      var newTodoValue = editTodoInput.value;
      todos[index].todo = newTodoValue;
      editIndexInput.value = '';
      editTodoInput.value = '';
      displayTodos();
    }

    function remove(index) {
      todos.splice(index, 1);
      displayTodos();
    }

    function toggle(index) {
      if (!todos[index].isComplete) {
        todos[index].isComplete = true;
      } else {
        todos[index].isComplete = false;
      }

      displayTodos();
    }

    function displayTodos() {
      for (var i = 0; i < todos.length; i++) {
        console.log(todos[i]);
      }
    }

    function toggleAll() {
      var completedTodos = 0;

      for (var i = 0; i < todos.length; i++) {
        if (todos[i].isComplete === true) {
          completedTodos++;
        }
      }

      if (todos.length === completedTodos) {
        for (var i = 0; i < todos.length; i++) {
          todos[i].isComplete = false;
        }
      } else {
        for (var i = 0; i < todos.length; i++) {
          todos[i].isComplete = true;
        }
      }

      displayTodos();
    }

    var displayButton = document.getElementById('displayButton');
    displayButton.addEventListener('click', displayTodos);

    var toggleAllButton = document.getElementById('toggleAllButton');
    toggleAllButton.addEventListener('click', toggleAll);

    var addButton = document.getElementById('addButton');
    var addInput = document.getElementById('addInput');
    addButton.addEventListener('click', add);


    var editButton = document.getElementById('editButton')
    var editIndexInput = document.getElementById('editIndexInput');
    var editTodoInput = document.getElementById('editTodoInput');
    editButton.addEventListener('click', edit);
  </script>
</body>

</html>
