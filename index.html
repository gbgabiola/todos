<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>
</head>

<body>
  <button id="display-button">Display todos</button>
  <button id="toggle-all-button">Toggle all</button>
  <button id="add-button">Add</button>
  <input id="add-input" type="text">
  <button id="edit-button">Edit</button>
  <input id="edit-index-input" type="text">
  <input id="edit-todo-input" type="text">
  <button id="remove-button">Remove</button>
  <input id="remove-input" type="text">
  <button id="toggle-button">Toggle</button>
  <input id="toggle-input" type="text">

  <ul id="todos-ul"></ul>

  <script>
    var todos = [
      { todo: 'Item 1', isComplete: false },
      { todo: 'Item 2', isComplete: false },
      { todo: 'Item 3', isComplete: false }
    ];

    displayTodos();

    function add() {
      var newTodo = addInput.value;
      todos.push({ todo: newTodo, isComplete: false });
      addInput.value = '';
      displayTodos();
    }

    function edit() {
      var index = editIndexInput.value;
      var newTodoValue = editTodoInput.value;
      todos[index].todo = newTodoValue;
      editIndexInput.value = '';
      editTodoInput.value = '';
      displayTodos();
    }

    function remove() {
      var index = removeInput.value;
      todos.splice(index, 1);
      removeInput.value = '';
      displayTodos();
    }

    function toggle() {
      var index = toggleInput.value;
      if (!todos[index].isComplete) {
        todos[index].isComplete = true;
      } else {
        todos[index].isComplete = false;
      }

      toggleInput.value = '';
      displayTodos();
    }

    function displayTodos() {
      var todosUl = document.getElementById('todos-ul');
      todosUl.innerHTML = '';

      for (var i = 0; i < todos.length; i++) {
        var todosLi = document.createElement('li');

        if (todos[i].isComplete === true) {
          todosLi.innerText = '[x] ' + todos[i].todo;
        } else {
          todosLi.innerText = '[ ] ' + todos[i].todo;
        }

        todosUl.appendChild(todosLi);
      }
    }

    function toggleAll() {
      var completedTodos = 0;

      for (var i = 0; i < todos.length; i++) {
        if (todos[i].isComplete === true) {
          completedTodos++;
        }
      }

      if (todos.length === completedTodos) {
        for (var i = 0; i < todos.length; i++) {
          todos[i].isComplete = false;
        }
      } else {
        for (var i = 0; i < todos.length; i++) {
          todos[i].isComplete = true;
        }
      }

      displayTodos();
    }

    var displayButton = document.getElementById('display-button');
    displayButton.addEventListener('click', displayTodos);

    var toggleAllButton = document.getElementById('toggle-all-button');
    toggleAllButton.addEventListener('click', toggleAll);

    var addButton = document.getElementById('add-button');
    var addInput = document.getElementById('add-input');
    addButton.addEventListener('click', add);

    var editButton = document.getElementById('edit-button')
    var editIndexInput = document.getElementById('edit-index-input');
    var editTodoInput = document.getElementById('edit-todo-input');
    editButton.addEventListener('click', edit);

    var removeButton = document.getElementById('remove-button');
    var removeInput = document.getElementById('remove-input');
    removeButton.addEventListener('click', remove);

    var toggleButton = document.getElementById('toggle-button');
    var toggleInput = document.getElementById('toggle-input');
    toggleButton.addEventListener('click', toggle);
  </script>
</body>

</html>
