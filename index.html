<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>
</head>

<body>

  <script>
    var todos = ['Item 1', 'Item 2', 'Item 3'];
    console.log(todos); // Display todos
    todos.push('Item 4'); // Add another todo
    todos[0] = 'Item 1 New'; // Edit todo
    todos.splice(0, 1) // Delete todo

    console.log(todos);
  </script>
</body>

</html>
