<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>
</head>

<body>
  <button id="btn-display">Display todos</button>
  <button id="btn-toggle-all">Toggle all</button>

  <script>
    var todos = [
      { todo: 'Item 1', isComplete: false },
      { todo: 'Item 2', isComplete: false },
      { todo: 'Item 3', isComplete: false }
    ];

    displayTodos();

    function add(newTodo) {
      todos.push({ todo: newTodo, isComplete: false });
      displayTodos();
    }

    function edit(index, newTodoValue) {
      todos[index].todo = newTodoValue;
      displayTodos();
    }

    function remove(index) {
      todos.splice(index, 1);
      displayTodos();
    }

    function toggle(index) {
      if (!todos[index].isComplete) {
        todos[index].isComplete = true;
      } else {
        todos[index].isComplete = false;
      }

      displayTodos();
    }

    function displayTodos() {
      for (var i = 0; i < todos.length; i++) {
        console.log(todos[i]);
      }
    }

    function toggleAll() {
      var completedTodos = 0;

      for (var i = 0; i < todos.length; i++) {
        if (todos[i].isComplete === true) {
          completedTodos++;
        }
      }

      if (todos.length === completedTodos) {
        for (var i = 0; i < todos.length; i++) {
          todos[i].isComplete = false;
        }
      } else {
        for (var i = 0; i < todos.length; i++) {
          todos[i].isComplete = true;
        }
      }

      displayTodos();
    }

    var btnDisplay = document.getElementById('btn-display');
    btnDisplay.addEventListener('click', displayTodos);

    var btnToggleAll = document.getElementById('btn-toggle-all');
    btnToggleAll.addEventListener('click', toggleAll);
  </script>
</body>

</html>
